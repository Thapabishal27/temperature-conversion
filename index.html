<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperture Conversion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Temperture Conversion and Color changer </h1>
  <div id="container">
    <div class="input-div">
      <label>Fahrenheit</label><br>
      <input type="number" value="32" id="fah" class="inp">
    </div>
    <div class="input-div">
      <label>Celsius</label><br>
      <input type="number" value="0" id="cel" class="inp">
    </div>
  </div>
  <h2 class="ch">Click below</h2>
  <div class="color-info">
    <button type="button" id="btn" class="btn-nbr2">Normal<br>[96.8-99.2]<br>fahrenheit</button>
    <button type="button" id="btn" class="btn-nbr3">Low grade
      fever<br>[99.3-100.8]<br>fahrenheit</button>
    <button type="button" id="btn" class="btn-nbr4">fever<br>[100.9-102.6]<br>fahrenheit</button>
    <button type="button" id="btn" class="btn-nbr5">High
      fever<br>[102.7--Up]<br>fahrenheit</button>
  </div>
  <script src="main.js"></script>

</body>

</html>
